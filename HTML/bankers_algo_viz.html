<!DOCTYPE html>

<head>

    <title>Banker's Algorithm Visualization</title>

<body>
    <header class="header">
        <!-- Left div/box for logo -->
        <div class="left">
            <img src="../Images/logo.png" alt="LOGO">
        </div>

        <!-- Center div/box for menu -->
        <div class="center">
            <ul class="navbar">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="deadlock_algo.html">Deadlock Algorithms</a>
                </li>
            </ul>
        </div>

        <div class="heads">
            <div class="box">Allocated</div>
            <div class="box">Max</div>
            <div class="box">Available</div>
        </div>

        <div style="margin-top: 3%" class="mainTable" style="margin: 10% 20%">
            <table class="container" id="myTable" style="font-size: 0.8em">
                <tr>
                    <th>No.</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>

                <tr id="p0">
                    <th>p0</th>
                    <td><input value="0" /></td>
                    <td><input value="1" /></td>
                    <td><input value="2" /></td>
                    <td><input value="1" /></td>
                    <td><input value="2" /></td>
                    <td><input value="3" /></td>
                    <td><input value="2" /></td>
                    <td><input value="3" /></td>
                    <td><input value="4" /></td>
                </tr>
            </table>
        </div>
        
        
        <div class="controlPanel" style="margin-left: 1350px; margin-top: -30px">
            <button onclick="removeRow()">-</button>
            <button onclick="addRow()" style="margin-top: 45px">+</button>
        </div>
        <div class="submit" style="margin-top: 50px; margin-bottom: 30px">
            <button onclick="submitValue()" style="margin-top: 45px">Submit</button>
        </div>

        <div id="printProcess" style="margin-top: 45px"></div>

        <script src="../JS/bankers_algo_viz.js"></script>
